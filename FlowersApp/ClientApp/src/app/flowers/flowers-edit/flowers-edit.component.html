<p>
    Add/Edit flower
</p>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" type="text">
                <mat-error *ngIf="formGroup.get('name').touched && formGroup.get('name').errors && formGroup.get('name').errors.required">
                    Name required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Description" formControlName="description" type="text">
                <mat-error *ngIf="formGroup.get('description').touched && formGroup.get('description').errors && formGroup.get('description').errors.required">
                    Description required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Market price" formControlName="marketPrice" type="number">
                <mat-error *ngIf="formGroup.get('marketPrice').touched && formGroup.get('marketPrice').errors && formGroup.get('marketPrice').errors.required">
                    Market price required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date added</mat-label>
                <input matInput [matDatepicker]="dpDateAdded" formControlName="dateAdded">
                <mat-datepicker-toggle matSuffix [for]="dpDateAdded"></mat-datepicker-toggle>
                <mat-datepicker #dpDateAdded></mat-datepicker>

                <mat-error *ngIf="formGroup.get('dateAdded').touched && formGroup.get('dateAdded').errors && formGroup.get('dateAdded').errors.required">
                    Date added required!
                </mat-error>
            </mat-form-field>

        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
        </div>
    </form>
</mat-card>
